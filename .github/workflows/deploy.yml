name: Deploy to Hetzner

on:
  push:
    branches: [main]
    paths:
      - 'agent/**'
      - 'data/**'
      - 'api.py'
      - 'config.py'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'requirements.txt'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 37.27.204.135
          port: 2222
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          timeout: 300s
          command_timeout: 10m
          script: |
            cd /root/stock
            git pull origin main
            docker compose down
            # Kill any process holding port 8000 (in case uvicorn was started manually)
            fuser -k 8000/tcp 2>/dev/null || true
            docker compose up --build -d
            docker compose logs --tail=20
            echo "Deployed successfully!"
